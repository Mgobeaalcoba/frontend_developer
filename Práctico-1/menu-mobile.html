<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:ital,wght@1,600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            /* Para utilizar las variables que setee arriba se usa var(--nombre) */
        }
        /* El estilizado es conveniente hacerlo de acuerdo al orden de aparición de nuestros elementos HTML */
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .mobile-menu {
            padding: 24px;
        }
        .mobile-menu a {
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
            /* margin-bottom: 24px;
            display: inline-block; */
        }
        .mobile-menu ul {
            padding: 0;
            margin: 24px 0 0;
            list-style: none;
        } 
        .mobile-menu ul:nth-child(1) {
            /* En la parte inferior de primera ul coloco un borde */
            border-bottom: 1px solid var(--very-light-pink) ;
        }
        .mobile-menu ul:nth-child(2) {
            margin-bottom: 80px;
        }
        .mobile-menu ul li {
            margin-bottom: 24px;
        } 
        .email {
            font-size: var(--sm);
            font-weight: 300 !important;
            /* El !important es para evitar la especificidad: En este caso con el important
            lo hago primar sobre el font-weight: bold de la clase .mobile-menu. Usar muchos !important
            no es una buena práctica. Ya que dificulta la lectura del código */
        }
        .sign-out {
            color: var(--hospital-green) !important;
            font-size: var(--sm);
        }
    </style>
</head>

<body>
    <div class="mobile-menu">
        <ul>
            <li>
                <a href="/">CATEGORIES</a>
            </li>
            <li>
                <a href="/">All</a>
            </li>
            <li>
                <a href="/">Clothes</a>
            </li>
            <li>
                <a href="/">Electronics</a>
            </li>
            <li>
                <a href="/">Furnitures</a>
            </li>
            <li>
                <a href="/">Toys</a>
            </li>
            <li>
                <a href="/">Others</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="/">My orders</a>
            </li>
            <li>
                <a href="/">My account</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="/" class="email">mgobea@example.com</a>
            </li>
            <li>
                <a href="/" class="sign-out">Sign out</a>
            </li>
        </ul>

    </div>
</body>
</html>
